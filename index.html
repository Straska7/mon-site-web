<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>I need to learn english</title>
	<link rel="stylesheet" href="style.css">
	<style>
    	h1 {
		  font-family: 'Roboto', sans-serif; /* choisir une police de caractères attrayante */
		  font-size: 2rem; /* ajuster la taille du titre selon vos préférences */
		  text-align: center; /* centrer le texte */
		  margin-top: 2rem; /* ajouter un peu d'espace en haut */
		  color: white;
		}
  	</style>
	<script type="module" src="ExperienceConduite.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
	<h1>Expérience de conduite accompagnée</h1>
	<div class="container">
		<form id="experience-form">
			<label for="date">Date : </label><input type="date" id="date" name="date" required>

			<label for="distance">Distance en kilomètres : </label><input type="number" id="distance" min="0" step="1" name="distance" required>

			<label for="meteo">Météo : </label>
			<select id="meteo" required>
				<option value="pluvieux">Pluvieux</option>
	      		<option value="nuageux">Nuageux</option>
	      		<option value="ensoleille">Ensoleillé</option>
                <option value="venteux">Venteux</option>
                <option value="enneige">Enneigé</option>
                <option value="tempete">Tempête</option>
                <option value="sol_humide">Sol Humide</option>
			</select>

			<label for="manoeuvres">Manoeuvre :</label><input type="text" id="manoeuvres" name="manoeuvres">

	    	<label for="commentaires">Commentaire :</label>
	    	<textarea id="commentaires"></textarea>

	    	<button type="submit">Enregistrer</button>
		</form>
		<div>
			<button id="export-csv">Exporter en CSV</button>
			<button id="export-json">Exporter en JSON</button>
		</div>
	</div>
	<table id="experiences-table">
  		<thead>
    		<tr>
      		<th>Date</th>
      		<th>Distance en kilomètres</th>
      		<th>Météo</th>
      		<th>Manoeuvre</th>
      		<th>Commentaire</th>
    		</tr>
  		</thead>
  		<tbody id="experiences-table-body"></tbody>
	</table>
	<canvas id="typeTrajetChart" width="400" height="400"></canvas>
	<p id="totalDistance">Distance totale : 0 km</p>
</body>
</html>
